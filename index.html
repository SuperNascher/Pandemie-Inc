<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
        <script src="datamaps.world.min.js"></script>
        <script src="jquery.js"></script>

    </head>
    <body>


        <div id="map" style="position: relative; width: 99vw; height: 43vw; margin: auto; margin-bottom: -3vw;">

            <div id="drop-area" class="jumbotron col-6 offset-3 mt-5">
                <form class="my-form">
                    <p>Drop a game here to display it on a map or</p>
                    <input type="file" id="ulFile" multiple>
                    <label class="btn btn-outline-dark" for="ulFile">select the file</label>
                </form>
            </div>
        </div>

        <div class="row mr-0 d-none" id="dataAndSettings">
            <div class="col-11" style="margin:auto;">
                <div class="row">
                    <div class="col-8 px-2">
                        <div class="row" id="pathogenCards">
            
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="card" id="settingsCard">
                            <div class="card-header">
                                Round: <span id="sliderValue"></span> <span id="outcome"></span>
                            </div> 
                            <div class="card-body">
                                <div class="form-group">
                                    <input type="range" id="roundSlider" class="custom-range" name="round">
                                </div>            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="mapEventListener.js"></script>
        <script src="mapUi.js"></script>
        <script src="mapMain.js"></script>
        <script src="uploadMain.js"></script>
        <script src="uploadEventListener.js"></script>

    </body>
</html>
